<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="css/application.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/underscore-mixin.js"></script>
  <script src="js/array-helpers.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/game.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/application.js"></script>

  <title>256!</title>
</head>
<body>
  <div class="game-container">
    <div class="game-board-container">
      <div class="container game-board">
        <div class="row text-center">
          <div class="col-md-12">
            <div class="game-score">Score: 666</div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-empty"></div>
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-numbered">2</div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-empty"></div>
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-numbered">2</div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-empty"></div>
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-numbered">2</div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-empty"></div>
          <div class="col-md-3 tile tile-numbered">2</div>
          <div class="col-md-3 tile tile-numbered">2</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
